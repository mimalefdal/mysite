<html lang="en" class="no-js">
  <!-- BEGIN HEAD -->
  <head>
    <meta charset="utf-8" />
    <title>CV | {{ name }} {{ surename}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!-- GLOBAL MANDATORY STYLES -->
    <link
      href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'cv/vendor/simple-line-icons/css/simple-line-icons.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'cv/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- PAGE LEVEL PLUGIN STYLES -->
    <link href="{% static 'cv/css/animate.css' %}" rel="stylesheet" />

    <!-- THEME STYLES -->
    <link
      href="{% static 'cv/css/layout.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="{% static 'cv/favicon.ico' %}" /> -->
  </head>
  <!-- END HEAD -->

  <!-- BODY -->
  <body id="body" data-spy="scroll" data-target=".header">
    {% block content %} {% endblock %}
  </body>

  <!-- END BODY -->

  <!--========== FOOTER ==========-->
  <footer class="footer">
    <div class="content container">
      <div class="row">
        <div class="col-xs-6">
          <img
            class="footer-logo"
            src="{% static 'cv/img/logo-dark.png' %}"
            alt="Aircv Logo"
          />
        </div>
        <div class="col-xs-6 text-right sm-text-left">
          <p class="margin-b-0">
            <a class="fweight-700" href="http://keenthemes.com/preview/aircv/"
              >Aircv</a
            >
            Theme Powered by:
            <a class="fweight-700" href="http://www.keenthemes.com/"
              >KeenThemes.com</a
            >
          </p>
        </div>
      </div>
      <!--// end row -->
    </div>
  </footer>
  <!--========== END FOOTER ==========-->

  <!-- Back To Top -->
  <a href="javascript:void(0);" class="js-back-to-top back-to-top">Top</a>

  <!-- JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
  <!-- CORE PLUGINS -->
  <script
    src="{% static 'cv/vendor/jquery.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/vendor/jquery-migrate.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/vendor/bootstrap/js/bootstrap.min.js' %}"
    type="text/javascript"
  ></script>

  <!-- PAGE LEVEL PLUGINS -->
  <script
    src="{% static 'cv/vendor/jquery.easing.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/vendor/jquery.back-to-top.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/vendor/jquery.smooth-scroll.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/vendor/jquery.wow.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/vendor/jquery.parallax.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/vendor/jquery.appear.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/vendor/masonry/jquery.masonry.pkgd.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/vendor/masonry/imagesloaded.pkgd.min.js' %}"
    type="text/javascript"
  ></script>

  <!-- PAGE LEVEL SCRIPTS -->
  <script
    src="{% static 'cv/js/layout.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/js/components/progress-bar.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/js/components/masonry.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'cv/js/components/wow.min.js' %}"
    type="text/javascript"
  ></script>
</html>
